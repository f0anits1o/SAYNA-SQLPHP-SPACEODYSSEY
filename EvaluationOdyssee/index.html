<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="menu">
            <h1>Dashbord</h1>
            <ul>
                <a href="index.html"><img src="img/user.svg" alt="">Suivi des missions</a>
                <a href="gestionMissions.html"><img src="img/user.svg" alt="">Gestion des missions</a>
                <a href="gestionAstro.html"><img src="img/user.svg" alt="">Gestions des Astronautes</a>
            </ul>
        </div>
<!-- section header et main -->
        <div class="head-main">

            <!-- section header -->
            <div class="header">
                <h2><a href="#">Home</a></h2>
                <img src="img/alarm.svg" class="icons" id="alarm" alt="">
                <img src="/img/user.svg" class="icons" id="user" alt="">
            </div>

            <!-- section main -->
            <div class="main">
                
                <!-- section form -->
                

                    <form action="ajout.php" method="POST" class="form">
                        <div class="form1">
                            <h2>Planète</h2>
                            <label for="">Nom</label>
                            <input type="text" name="nom_planete" class="inputbox" id="">
                            
                            <label for="">Description</label>
                            <input type="text" name="description" class="inputbox" id="">
                            
                            <label for="">Distance entre la planète et la terre</label>
                            <input type="number" name="distance_terre" class="inputbox" id="">
                            
                            <label for="">Circonférence</label>
                            <input type="number" name="circonference" class="inputbox" id="">
                            
                            
                        </div>
                

                
                        <div class="form2">
                        
                            <h2>Missions</h2>
                            <label for="">Nom</label>
                            <input type="text" name="nom_mission" class="inputbox" id="">
                            
                            <label for="">Date de debut</label>
                            <input type="date" name="date_debut" class="date" id="">
                            
                            <label for="">Date de fin</label>
                            <input type="date" name="date_fin" class="date" id="">
                            
                            <label for="">Status</label>
                            <input type="text" name="status" class="inputbox" >
                            
                            
                        </div>
                

                
                        <div class="form3">
                        
                            <h2>Vaisseau</h2>
                            <label for="">Nom</label>
                            <input type="text" name="nom_vaisseau" class="inputbox" id="">
                            
                            <label for="">Capacité</label>
                            <input type="text" name="capacite" class="inputbox" id="">
                            
                            
                        </div>
                

                
                        <div class="form4">
                        
                            <h2>Astronautes</h2>
                            <label for="">Nom</label>
                            <input type="text" name="nom" class="inputbox" id="">

                            <label for="">Sexe</label>
                            <input type="text" name="sexe_astro" class="inputbox" placeholder="sexe: Homme ou Femme">
                            
                            <label for="">Poids</label>
                            <input type="text" name="poids" class="inputbox" id="">
                            
                            <label for="">Taille</label>
                            <input type="text" name="taille" class="inputbox" id="">
                            
                            <label for="">Tache</label>
                            <input type="text" name="nom_tache" class="inputbox" id="">
                            
                            <label for="">Etat de santé</label>
                            <input type="text" name="etat_sante" class="inputbox" id="">

                            <label for="">Annee de service</label>
                            <input type="text" name="annee_serv" class="inputbox">
                            
                        </div>

                        <div class="submit">
                            <input type="submit" value="Créer" name="submit" class="btn">
                        </div>
                    </form>
            </div>
        </div>
        
    </div>
</body>
</html>
